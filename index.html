<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css" >
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a href="#"><img src="images/logo/__logo.svg" class="header__logo" alt="Логотип карты России"></a> 
    </header>
    <main class="content">
     <section class="profile">

        </div>
        
        <button class="profile__add-button"></button>
     </section>
     <section class="element">
      <article class="element__card">

        <div class="element__title">
          <p class="element__name">Name of element</p>
          <button class="element__button"></button>
        </div>
      </article>
      <article class="element__card">
        <img alt="изображение карточки элемента" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvlh2ZXIQJKdlyEEggMOY-5NUjyWk7ir9DXQ&usqp=CAU" class="element__image"></img>
        <div class="element__title">
          <p class="element__name">Name of elemeccccccccccccnt</p>

      </article>
      <article class="element__card">

          <p class="element__name">Name of elementsssssssssssssssssssssssssssss</p>

      </article>

        <div class="element__title">
          <p class="element__name">Name of element</p>
          <button class="element__button"></button>

    </section>
    <div class="popup">
      <form class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="name" class="popup__name">
        <input type="text" name="job" class="popup__job">
        <button type="submit" class="popup__save-button">
          Сохранить
        </button>
        <button class="popup__close-button"></button>
      </form>
    </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &#169; 2021 Mesto Russia
      </p>
    </footer>

  <script src="/scripts/script.js"></script>

</html>
