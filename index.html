<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link type="image/x-icon" href="./images/favicon.ico" rel="shortcut icon">
  <link type="Image/x-icon" href="./images/favicon.ico" rel="icon">
  <link rel="stylesheet" type="text/css" href="./pages/index.css" >
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a href="#"><img src="images/logo/__logo.svg" class="header__logo" alt="Логотип карты России"></a> 
    </header>
    <main class="content">
     <section class="profile">
        <img class="profile__avatar" src="./images/__avatar.png"
        alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        
        <button type="button" class="profile__add-button"></button>
     </section>
     <section class="element">
      <article class="element__card">
        <img alt="изображение карточки элемента" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" class="element__image">
        <div class="element__title">
          <h3 class="element__name">Карачаево-Черкессия</h3>
          <button type="button" class="element__button"></button>
        </div>
      </article>
      <article class="element__card">
        <img alt="изображение карточки элемента" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvlh2ZXIQJKdlyEEggMOY-5NUjyWk7ir9DXQ&usqp=CAU" class="element__image">
        <div class="element__title">
          <h3 class="element__name">Name of elemccccccccccent</h3>
          <button type="button" class="element__button"></button>
        </div>
      </article>
      <article class="element__card">
        <img alt="изображение карточки элемента" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvlh2ZXIQJKdlyEEggMOY-5NUjyWk7ir9DXQ&usqp=CAU" class="element__image">
        <div class="element__title">
          <h3 class="element__name">Name of element</h3>
          <button type="button" class="element__button"></button>
        </div>
      </article>
      <article class="element__card">
        <img alt="изображение карточки элемента" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvlh2ZXIQJKdlyEEggMOY-5NUjyWk7ir9DXQ&usqp=CAU" class="element__image">
        <div class="element__title">
          <h3 class="element__name">Name of elemeccccccccccccnt</h3>
          <button type="button" class="element__button"></button>
        </div>
      </article>
      <article class="element__card">
        <img alt="изображение карточки элемента" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvlh2ZXIQJKdlyEEggMOY-5NUjyWk7ir9DXQ&usqp=CAU" class="element__image">
        <div class="element__title">
          <h3 class="element__name">Name of elementsssssssssssssssssssssssssssss</h3>
          <button type="button" class="element__button"></button>
        </div>
      </article>
      <article class="element__card">
        <img alt="изображение карточки элемента" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvlh2ZXIQJKdlyEEggMOY-5NUjyWk7ir9DXQ&usqp=CAU" class="element__image">
        <div class="element__title">
          <h3 class="element__name">Name of element</h3>
          <button type="button" class="element__button"></button>
        </div>
      </article>
    </section>
    
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2021 Mesto Russia
      </p>
    </footer>
    <div class="popup popup_profile">
      <form class="popup__container popup__container_profile" name="edit-profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="name" class="popup__field popup__field_name" placeholder="Здесь можно ввести имя">
        <input type="text" name="job" class="popup__field popup__field_job" placeholder="А здесь профессию">
        <button type="submit" class="popup__save-button">
          Сохранить
        </button>
        <button type="button" class="popup__close-button"></button>
      </form>
    </div>
    <div class="popup popup_card">
      <form class="popup__container popup__container_card" name="edit-profile">
        <h3 class="popup__title">Новое место</h3>
        <input type="text" name="name" class="popup__field popup__field_place" placeholder="Название">
        <input type="text" name="job" class="popup__field popup__field_link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-button">
          Создать
        </button>
        <button type="button" class="popup__close-button popup__close-button_card"></button>
      </form>
    </div>

  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
