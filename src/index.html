<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link type="image/x-icon" href="<%=require('./images/favicon.ico')>" rel="shortcut icon">
  <link type="Image/x-icon" href="<%=require('./images/favicon.ico')>" rel="icon">
  <!-- <link rel="stylesheet" type="text/css" href="./pages/index.css" > -->
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a href="#"><img src="<%=require('./images/logo/__logo.svg')>" class="header__logo" alt="Логотип карты России"></a> 
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/__avatar.png')>"
        alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <!-- ||||||||||||||||||||||||||||||||||||||||| -->
    <section class="element">
    </section>
      <!-- ||||||||||||||||||||||||||||||||||||||||| -->
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2021 Mesto Russia
      </p>
    </footer>
    <!-- ||||||||||||||||||||||||||||||||||||||||||| -->
    <div class="popup popup_profile">
      <form class="popup__form popup__form_profile" name="edit-profile" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input
        type="text"
        name="name"
        id="popup__input_name"
        class="popup__input popup__input_name"
        placeholder="Имя"
        minlength="2"
        maxlength="40"
        required>
        <span id="popup__input_name-error" class="popup__error"></span>
        <input
        type="text"
        name="job"
        id="popup__input_job"
        class="popup__input popup__input_job"
        placeholder="О себе"
        minlength="2"
        maxlength="200"
        required>
        <span id="popup__input_job-error" class="popup__error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
        <button type="button" class="popup__close-button popup__close-button_profile"></button>
      </form>
    </div>
    <div class="popup popup-view">
      <figure class="popup-view__figure">
        <button type="button" class="popup__close-button popup__close-button_view"></button>
        <img class="popup-view__image" alt="Изображение карточки" src="/" >
        <figcaption class="popup-view__caption"></figcaption>
      </figure>
      
    </div>
    <div class="popup popup_card">
      <form class="popup__form popup__form_card" name="edit-card" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <input
        type="text"
        name="name"
        id="popup__input_place"
        class="popup__input popup__input_place"
        placeholder="Название"
        minlength="2"
        maxlength="40"
        required>
        <span id="popup__input_place-error" class="popup__error"></span>
        <input
        type="url"
        name="job"
        id="popup__input_link"
        class="popup__input popup__input_link"
        placeholder="Ссылка на картинку"
        required>
        <span id="popup__input_link-error" class="popup__error"></span>
        <button type="submit" class="popup__button">Создать</button>
        <button type="button" class="popup__close-button popup__close-button_card"></button>
      </form>
    </div>
    <template id="create-element">
      <article class="element__card">
        <img alt="empty" class="element__image">
        <button class="element__button-delete" type="button"></button>
        <div class="element__title">
          <h3 class="element__name">Name of element</h3>
          <button type="button" class="element__button"></button>
        </div>
      </article>
    </template>
  </div>
  <!-- <script type="module" src="./pages/index.js"></script>
  <script type="module" src="./components/Card.js"></script>
  <script type="module" src="./components/FormValidator.js"></script>
  <script type="module" src="./components/Section.js"></script>
  <script type="module" src="./components/Popup.js"></script>
  <script type="module" src="./components/PopupWithImage.js"></script>
  <script type="module" src="./components/PopupWithForm.js"></script>
  <script type="module" src="./utils/constants.js"></script>
  <script type="module" src="./components/UserInfo.js"></script> -->
</body>
</html>
